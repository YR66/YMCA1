<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <title>YMCA</title>

    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script>

        $(document).ready( function() {
            $.ajax('http://localhost:8080/activiteiten', {'method':'GET'})
                .done( function(data) {
                    $.each(data, function(idx, el) {
                        let h = `<tr class='dpt' id='${el.activiteitId}'><td>${el.activiteitId}</td><td>${el.naam}</td><td>${el.omschrijving}</td><td class="price">${el.uur.toFixed(1)} uur</td><td>â‚¬</td><td class="price"> ${el.tarief.toFixed(2)}</td></tr>`
                        $("#activiteiten").html($("#activiteiten").html() + h)
                    })
                })
                .fail( function(e) { console.log(e)} )

            $("#activiteiten").on('click', '.dpt', function(el) { console.log(el.currentTarget.id) })
        })

    </script>

</head>

<body>

<!--- Start Navbar -->
<div id="header"></div>
<!--- End Navbar -->

<div class="formulier-totaal">
    <div class="narrow text-center">
        <div class col-12>
            <h3 class="heading">Overzicht activiteiten</h3>
        </div>
        <div>
            <button class="btn btn-primary btn-sm custom-btn"> <a href="activiteit.html">Activiteit toevoegen of verwijderen</a></button>
            <br>
            <br>
        </div>

        <div class="row">
            <table id="activiteiten" class="table getOffertes-table">

                <div class="col-sm-1">
                    <th>Nummer</th>
                </div>

                <div class="col-sm-3">
                    <th>Naam</th>
                </div>

                <div class="col-sm-3">
                    <th>Omschrijving</th>
                </div>

                <div class="col-sm-1">
                    <th>Tijdsduur</th>
                </div>

                <div class="col-sm-1">
                    <th></th>
                </div>
                <div class="col-sm-1">
                    <th>Tarief</th>
                </div>

            </table>
        </div>
    </div>
</div>



<!--- Start Footer-->
<div id="footer"></div>
<!--- End Footer-->

</body></html>
