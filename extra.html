<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YMCa</title>
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="js/status.js"></script>

    <script>
        function myFunction() {

            var status = document.getElementById('status1').value;
            var urlstring = 'http://localhost:8080/extra/status/' + status;

            $.ajax(urlstring, {'method':'GET'})
                .done( function(data) {
                    document.getElementById('nummer').value = data;
                })
                .fail( function(e) { console.log(e)} )
        }
        function getDatumCount() {

            var datum = document.getElementById('datum').value;
            var urlstring = 'http://localhost:8080/extra/date/' + datum;

            $.ajax(urlstring, {'method':'GET'})
                .done( function(data) {
                    document.getElementById('nummerdatum').value = data;
                })
                .fail( function(e) { console.log(e)} )
        }
    </script>
</head>
<body>

<!--- Start Navbar -->
<div id="header"></div>
<!--- End Navbar -->

<div>
    <div class="formulier-totaal">
        <div class="narrow text-center">
            <br>
            <br>
            <div class col-12>
                <h3 class="heading">Offertes per status</h3>
            </div>

            <div class="col-12">
                <form id="relatie">
                    <div class="form-group row">
                        <label for="status1" class="col-sm-3">Status</label>
                        <div class="col-sm-9">
                            <select class="dropdown_status form-control" name="status" id="status1"></select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="nummer" class="col-sm-3">Aantal</label>
                        <div class="col-sm-9">
                            <input name="nummer" id="nummer" type="number" class="form-control" readonly>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <button id="readExtra"  class="btn btn-primary btn-sm custom-btn" onclick="myFunction()">Toon aantal</button>
                </div>
                <br>
                <br>
            </div>

            <div class col-12>
                <h3 class="heading">Activiteiten per datum</h3>
            </div>

            <div class="col-12">
                <form id="datumCount">
                    <div class="form-group row">
                        <label for="nummer" class="col-sm-3">Datum</label>
                        <div class="col-sm-9">
                            <input name="datum" id="datum" type="date" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label for="nummerdatum" class="col-sm-3">Aantal</label>
                        <div class="col-sm-9">
                            <input name="nummerdatum" id="nummerdatum" type="number" class="form-control" readonly>
                        </div>
                    </div>


                </form>

                <div class="text-center">
                    <button id="readDatum" id="btnPrint" class="btn btn-primary btn-sm custom-btn" onclick="getDatumCount()">Toon aantal</button>
                    <br>
                </div>
            </div>
        </div>

    </div>


</div>

<!--- Start Footer-->
<div id="footer"></div>
<!--- End Footer-->

</body>
</html>
