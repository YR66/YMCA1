<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YMC Outdoor</title>
	<link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>

	<script>
        jQuery(document).ready(function($){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>

		$(document).ready( function() {
			$.ajax('http://localhost:8080/offertes', {'method':'GET'})
					.done( function(data) {
						$.each(data, function(idx, el) {
							let h = `<tr class='dpt' id='${el.offerteId}'><td>${el.naam}</td><td>${el.activiteitDatum}</td><td>${el.status}</td><td>(<a href='showOfferte.html?offerteId= ${el.offerteId} '>${el.offerteId}</a>)</td></tr>`
							$("#offertes").html($("#offertes").html() + h)
						})
					})
					.fail( function(e) { console.log(e)} )

			$("#offertes").on('click', '.dpt', function(el) { console.log(el.currentTarget.id) })
		})

	</script>
</head>

<body>

<!--- Start Navbar -->
<div id="header"></div>
<!--- End Navbar -->

<!--- Start Offerte-overzicht-->
<div class="formulier-totaal">
	<div class="narrow text-center">
		<div class col-12>
			<h3 class="heading">Overzicht offertes</h3>
		</div>
		<div>
			<button class="btn btn-primary btn-sm custom-btn"> <a href="offerte.html">Offerte toevoegen</a></button>
			<br>
			<br>
		</div>

			<div class="row">
			<table id="offertes" class="table getOffertes-table">

				<div class="col-sm-6">
					<th>Relatie </th>
				</div>

				<div class="col-sm-2">
					<th>Datum activiteit</th>
				</div>

				<div class="col-sm-2">
					<th>Status</th>
				</div>

				<div class="col-sm-1">
					<th>Nummer</th>
				</div>
			</table>
			</div>
		</div>
	</div>
</div>


<!--- Eind Offerte-Overzicht-->

<!--- Start Footer-->
<div id="footer"></div>
<!--- End Footer-->
</body>
</html>
