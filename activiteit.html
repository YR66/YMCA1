<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YMCA</title>
<link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>

<script>
    jQuery(document).ready(function($){
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>
</head>

<body>
<!--- Start Navbar -->
<div id="header"></div>
<!--- End Navbar -->

<div>
    <div class="formulier-totaal">
        <div class="narrow text-center">
            <div class col-12>
                <h3 class="heading">Activiteit </h3>
            </div>

            <form id="relatie">
                <div class="form-group row">
                    <label for="activiteitId" class="col-sm-3">Activiteit nummer</label>
                    <div class="col-sm-9">
                        <input name="activiteitId" id="activiteitId" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="naam" class="col-sm-3">Naam</label>
                    <div class="col-sm-9">
                        <input name="naam" id="naam" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="omschrijving" class="col-sm-3">Omschrijving</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" rows="8" id="omschrijving"></textarea>
                        <!--<input name="omschrijving" id="omschrijving" type="text" class="form-control">-->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tijdsduur" class="col-sm-3">Tijdsduur</label>
                    <div class="col-sm-9">
                        <input name="tijdsduur" id="tijdsduur" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tarief" class="col-sm-3">Tarief</label>
                    <div class="col-sm-9">
                        <input name="tarief" id="tarief" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="activiteitSoort" class="col-sm-3">Activiteit soort</label>
                    <div class="col-sm-9">
                        <input name="activiteitSoort" id="activiteitSoort" type="text" class="form-control">
                    </div>
                </div>

            </form>

        <button id="read" class="btn btn-primary btn-sm custom-btn">Read</button>
        <button id="create" class="btn btn-primary btn-sm custom-btn">Create</button>
        <button id="update" class="btn btn-primary btn-sm custom-btn">Update</button>
        <button id="delete" class="btn btn-primary btn-sm custom-btn">Delete</button>
        <script src="js/activiteit.js"></script>

</div>
</div>

    <!--- Start Footer-->
    <div id="footer"></div>
    <!--- End Footer-->
</body>
</html>
