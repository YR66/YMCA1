<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YMCA</title>
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>

    <script>
        jQuery(document).ready(function($){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script src="js/programma.js"></script>

</head>

<body>

<!--- Start Navbar -->
<div id="header"></div>
<!--- End Navbar -->

<!--- Start Formulier Programma-->
<div class="formulier-totaal">
    <div class="narrow text-center">
        <div class col-12>
            <h3 class="heading">Programma samenstellen</h3>
        </div>

        <form id="programma">
            <div class="form-group row">
                <label for="programmanummer" class="col-sm-3">Programmanummer</label>
                <div class="col-sm-9">
                    <input id="programmanummer" name="programmaId" type="number" class="form-control" >
                </div>
            </div>

            <div class="form-group row">
                <label for="datum" class="col-sm-3">Datum</label>
                <div class="col-sm-9">
                    <input id="datum" name="datum" type="date" class="form-control" >
                </div>
            </div>

            <div class="form-group row">
                <label for="programma" class="col-sm-3">Programma:</label>
                <div class="col-sm-2">
                    <input id="tijd-1" type="time" class="form-control">
                </div>
                <div class="col-sm-5">
                    <select class="ontvangst_dropdown form-control" name="activiteitId" id="activiteitId"></select><br/>
                </div>
                <div class="col-sm-2">
                    <input onblur="findTotal()" name="price" id="prijs-1" type="number" class="form-control price" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="programma" class="col-sm-3"></label>
                <div class="col-sm-2">
                    <input id="tijd-2" type="time" class="form-control">
                </div>
                <div class="col-sm-5">
                    <select class="activiteit_dropdown form-control" name="activiteitId" id="activiteitId2"></select><br>
                </div>
                <div class="col-sm-2">
                    <input onblur="findTotal()" name="price" id="prijs-2" type="number" class="form-control price" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="programma" class="col-sm-3"></label>
                <div class="col-sm-2">
                    <input id="tijd-3" type="time" class="form-control">
                </div>
                <div class="col-sm-5">
                    <select class="lunch_dropdown form-control" name="activiteitId" id="activiteitId3"></select><br/>
                </div>
                <div class="col-sm-2" >
                    <input onblur="findTotal()" name="price" id="prijs-3" type="number" class="form-control price" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="programma" class="col-sm-3"></label>
                <div class="col-sm-2">
                    <input id="tijd-4" type="time" class="form-control">
                </div>
                <div class="col-sm-5">
                    <select class="activiteit_dropdown form-control" name="activiteitId" id="activiteitId4"></select><br/>
                </div>
                <div class="col-sm-2">
                    <input onblur="findTotal()" name="price" id="prijs-4" type="number" class="form-control price" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="programma" class="col-sm-3"></label>
                <div class="col-sm-2">
                    <input id="tijd-5" type="time" class="form-control">
                </div>
                <div class="col-sm-5">
                    <select class="diner_dropdown form-control" name="activiteitId" id="activiteitId5"></select><br/>
                </div>
                <div class="col-sm-2">
                    <input onblur="findTotal()" name="price" id="prijs-5" type="number" class="form-control price" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="total" class="col-sm-10">Totaal:</label>
                <div class="col-sm-2">
                    <input id="total" type="number" class="form-control price" readonly>
                </div>
            </div>

        </form>
        <button onclick="succes()" class="btn btn-primary btn-sm custom-btn" id="createAction">Opslaan</button>
    </div>
</div>
<!--- Eind Formulier Programma-->

<!--- Start Footer-->
<div id="footer"></div>
<!--- End Footer-->
</body>
</html>
